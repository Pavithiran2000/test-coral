# Netlify Configuration for coral-web
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  # Exclude webpack cache from secrets scanning - these files contain server-side
  # environment variables (like SMTP config) that are expected and never exposed to clients
  SECRETS_SCAN_OMIT_PATHS = ".netlify/.next/cache/**,.next/cache/**"

# =============================================================================
# FORMS CONFIGURATION
# =============================================================================
# Netlify Forms - serverless form handling without backend code
# Forms are automatically detected from HTML with data-netlify="true" attribute

# No configuration needed here - forms are auto-detected during build
# Configure notifications in the Netlify UI: Site Settings > Forms > Form notifications
# To receive email notifications: Site Settings > Forms > Form notifications > Add notification

# Form detection file: public/forms.html
# Forms configured: "contact", "faq-contact"

# =============================================================================
# NEXT.JS ADAPTER (OpenNext)
# =============================================================================
# Netlify automatically uses the OpenNext adapter for Next.js 13.5+
# No explicit plugin required - it's built-in and auto-updated

# =============================================================================
# IMAGE CDN CONFIGURATION
# =============================================================================
# Netlify Image CDN is automatically enabled for next/image components
# Configure allowed remote image domains here if needed

[images]
  # Allow remote images from these domains (use regex patterns)
  # Uncomment and add your remote image sources:
  # remote_images = ["https:\\/\\/images\\.unsplash\\.com\\/.*", "https:\\/\\/cdn\\.example\\.com\\/.*"]

# =============================================================================
# CACHING HEADERS
# =============================================================================
# Optimize caching for static assets, images, and API responses

# Static assets (JS, CSS) - immutable, long cache
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Public folder images - cache for 1 week with revalidation
[[headers]]
  for = "/Gallery/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"

[[headers]]
  for = "/Projects/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"

[[headers]]
  for = "/logos/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"

[[headers]]
  for = "/Background/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"

[[headers]]
  for = "/CompletedProjects/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"

[[headers]]
  for = "/News/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"

[[headers]]
  for = "/Careers/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"

[[headers]]
  for = "/Gal/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"

[[headers]]
  for = "/CoralPlus/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"

# Netlify Image CDN transformed images
[[headers]]
  for = "/.netlify/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# JSON data files - shorter cache for dynamic content
[[headers]]
  for = "/data/*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"

# Fonts - long cache
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# =============================================================================
# SECURITY HEADERS (Global)
# =============================================================================
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# =============================================================================
# REDIRECTS
# =============================================================================
# Form submission handling - redirect POST requests to notify Netlify
[[redirects]]
  from = "/ContactUs"
  to = "/ContactUs"
  status = 200
  force = false

[[redirects]]
  from = "/faqs"
  to = "/faqs"
  status = 200
  force = false


# =============================================================================
# REWRITES (Proxy without URL change)
# =============================================================================
# Use rewrites to proxy requests without changing the visible URL

# Example: API proxy
# [[redirects]]
#   from = "/api/external/*"
#   to = "https://api.example.com/:splat"
#   status = 200

# =============================================================================
# EDGE FUNCTIONS
# =============================================================================
# Edge functions run at CDN edge locations for ultra-low latency

# Geo-based routing example (configured via netlify/edge-functions/)
[[edge_functions]]
  function = "geo-routing"
  path = "/edge-geo"

# =============================================================================
# FUNCTIONS CONFIGURATION
# =============================================================================
[functions]
  # Node.js version for serverless functions
  node_bundler = "esbuild"
  
  # Directory for Netlify Functions (Next.js API routes are auto-handled)
  # directory = "netlify/functions"

# =============================================================================
# DEV SERVER
# =============================================================================
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  autoLaunch = false
